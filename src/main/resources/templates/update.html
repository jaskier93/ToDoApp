<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    <title>ToDoApp</title>
</head>
<body>

<div th:fragment="table" class="container" xmlns:th="http://www.thymeleaf.org">

    <div class="row">
        <div class="col-sm-12">
            <br> You can update your task here!<br>
            You can change: description and date of task.<br><br>
            <form action="/update" th:object="${task}">
                <p>Task: </p>
                <input type="text" name="title" required="true" th:value="${task.getTitle()}"/><br>
                <p>Description: </p>
                <input type="text" name="description" required="true" th:value="${task.getDescription()}"/><br>
                <p>Date: </p>
                <input type="text" id="datepicker" width="245" required="true" name="date"
                       th:value="${task.getDate()}"/><br>
                <script>
                    $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>

                <input type="submit" value="Update"/>
            </form>

        </div>
    </div>
</div>

</body>
</html>
